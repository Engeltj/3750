        <script type="text/template" id="homeTPL">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-0 col-sm-push-7 col-xs-10 col-xs-offset-1">
                    <img src="img/Harvest-300x200.jpg" style="width:490px" class="img-responsive" alt="Placeholder">
                </div>
                <div class="col-sm-6 col-sm-offset-1 col-sm-pull-4 col-xs-10 col-xs-offset-1">
                    <p>Appleseed Collective Revival builds from previous efforts to reconnect our urban food network and make use of the abundant food sources in our own community.  The Appleseed Collective is a Working Group of Transition Guelph, picking un-used fruit and nuts from privately owned fruit trees and bushes, mostly in and around the city of Guelph.</p>
                    <p>What is new about the Appleseed Collective Revival is that it is a Social Enterprise - that means, along with our community values, and prioritizing the collection of organically-produced fruit and veg, we are attempting to generate revenue that will support and sustain our activities.</p>
                    <p>The Appleseed Collective Revival is also looking to expand our database of trees, volunteers, and recipient organizations.  We are looking for members of the public with fruit or nut trees - or vegetables - that could be harvested and / or processed.</p>
                </div>
            </div>
        </script>

        <script id="loginTPL" type="text/template">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form role="form">
                                <div class="text-center">
                                    <h3 class="text-muted">Login</h3>
                                </div>
                                <div class="form-group">
                                    <label for="emailInput">Email</label>
                                    <input type="email" class="form-control input-lg" id="emailInput" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" class="form-control input-lg" id="passwordInput" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a href="/forgot">Forgot your password?</a>
                </div>
            </div>
        </script>

        <script id="registerTPL" type="text/template">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-body">

        <script id="eventTPL" type="text/template">
            <div class="container">
                <div class="row">
                	<div class="col-sm-10 col-sm-offset-1 col-xs-12">
	                	<div class="col-sm-6">
	                    	<input type="text" id="searchField" class="form-control" placeholder="Search">
	                    </div>
	                    <div class="col-sm-2">
	                    	<button id="searchBtn" type="button" class="btn btn-primary btn-block">Search</button>
	                    </div>
	                    <div class="col-sm-3 col-sm-offset-1">
	                        <button id="donateBtn" type="button" class="btn btn-success btn-block">Donate Produce</button>
	                    </div>
	                </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-xs-12">
                        <h3>Upcoming Events</h3>
                        <div id="eventList"></div>
                    </div>
                </div>
            </div>
        </script>

        <script id="eventItemTPL" type="text/template">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-6 col-xs-12">
                            <ul class="list-unstyled">
                                <li>
                                    <strong>Location: </strong> 
                                    <%  
                                        var location = data.location;
                                        print(location.address1 + ', ' + location.address2 + ' ' + location.city + ' ' + location.postal)
                                    %>
                                </li>
                                <li>
                                    <strong>Trees: </strong> <%= data.description %>
                                </li>
                                <li>
                                    <strong>Time: </strong>
                                    <%
                                        var datetime = new Date(data.datetime);
                                        var time = datetime.toTimeString().split(':');
                                        print(datetime.toDateString() + ' @ ' + time[0] + ':' + time[1]);
                                    %>
                                </li>
                            </ul>   
                        </div>
                        <div class="col-sm-6 col-xs-12 event-right">
                            <div class="col-md-7 col-sm-6 col-sm-offset-1 col-xs-8 attendance">
                                <% var attendees = data.attendees ? data.attendees.length : 0; %>
                                <p class="visible-xs"><% print(attendees + ' ' + (attendees == 1 ? 'person' : 'people')) %> going</p>
                                <p class="text-right hidden-xs"><% print(attendees + ' ' + (attendees == 1 ? 'person' : 'people')) %> going</p>
                            </div>
                            <div class="col-md-4 col-sm-5 col-xs-4">
                                <button class="btn btn-lg btn-block btn-primary" id="join" type="button">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="addEventTPL" type="text/template">
            <div class="modal fade" id="addEventModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">Donate Produce for Harvesting</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="treeDescription" class="col-sm-2 col-xs-12 control-label">Tree Description</label>
                                    <div class="col-sm-10 col-xs-12"><textarea name="" id="treeDescription" cols="30" rows="3" class="form-control"></textarea></div>
                                </div>
                                <div class="form-group">
                                    <label for="location" class="col-sm-2 col-xs-12 control-label">Location</label>
                                    <div class="col-sm-10 col-xs-12"><input type="text" class="form-control" id="location"></div>
                                </div>
                                <div class="form-group">
                                    <label for="time" class="col-sm-2 col-xs-12 control-label">Time</label>
                                    <div class="col-sm-10 col-xs-12"><input type="text" class="form-control" id="time"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="submit" class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
